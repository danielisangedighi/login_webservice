<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script src="/js/uriUpdate.js" type="text/javascript"></script>
</head>
<body>

    <nav>
        <a href="/welcome">Welcome</a>
        <a href="/home">Logout</a>
    </nav>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Category</th>
            </tr>
            <tr th:if="${user != null}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.category}"></td>
                <td> <a role="button" id="myButton" class="update" th:href="@{/user/{id}}">Update</a> </td>
            </tr>
            <tr th:unless="${user != null}">
                <td colspan="6">User not found.</td>
            </tr>
        </table>
    </div>
    
</body>

</html>
