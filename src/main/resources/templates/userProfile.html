<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Category</th>
    </tr>
    <tr th:if="${user != null}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.firstName}">John</td>
        <td th:text="${user.lastName}">Doe</td>
        <td th:text="${user.email}">john.doe@example.com</td>
        <td th:text="${user.phoneNumber}">123-456-7890</td>
        <td th:text="${user.category}">Basic User</td>
    </tr>
    <tr th:unless="${user != null}">
        <td colspan="6">User not found.</td>
    </tr>
</table>
</body>
</html>
